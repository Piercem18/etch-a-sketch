<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    
    <div class="box">
        <h1>Etch-a-Sketch</h1>
        <label for squares_per_side?>How many squares per side?</label>
        <input class="inputbox" type="text" value="16" onchange="changeSize(this.value)">
        <label for select_a_color>Select a color</label>
        <select name="Color" onchange="setColor(this.value)">
            <option value="black" selected>Black</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
        </select>
        <button class="reset" onclick="resetBoard()">Reset</button>
    </div>

        <div class="board"></div>


 
    <script src ="main.js"></script>
</body>

</html>
